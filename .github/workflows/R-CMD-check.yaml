# For help debugging build failures open an issue on the RStudio community with the 'github-actions' tag.
# https://community.rstudio.com/new-topic?category=Package%20development&tags=github-actions
on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

name: R-CMD-check

jobs:
  R-CMD-check:
    runs-on: macOS-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v2
      - uses: r-lib/actions/setup-r@v1
      - name: Install dependencies
        run: |
          install.packages(c("remotes", "rcmdcheck", "devtools"))
          devtools::install_github("jacobbien/ggb")
          remotes::install_deps(dependencies = TRUE)
          remotes::install_deps(dependencies = "website")
          remotes::install_cran("lintr")
          remotes::install_cran("covr")
#          remotes::install_github("rstudio/reticulate")
        shell: Rscript {0}

      - name: Setup python
        run: |
          reticulate::install_miniconda()
          reticulate::conda_create("r-reticulate", packages = c("python==3.9.0"))
          reticulate::conda_install(packages = c("c-lasso", "matplotlib", "scipy", "pandas"), pip = TRUE, envname = "r-reticulate")
          reticulate::use_condaenv("r-reticulate")
        shell: Rscript {0}

      - name: Check
        run: rcmdcheck::rcmdcheck(args = "--no-manual", error_on = "error")
        shell: Rscript {0}
